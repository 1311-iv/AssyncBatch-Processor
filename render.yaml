services:
  - type: web
    name: asyncbatch-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Lo configurarás manualmente en Render
      - key: PORT
        value: 10000  # Render asigna el puerto automáticamente, pero esto es por si acaso
      - key: FRONTEND_URL
        sync: false  # Lo configurarás después de deployar el frontend
